<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <div class="box-text">
        <h1 class="hero-heading">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="hero-describe">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="container">
          <div class="wrapper">
            <p class="stats-text-bold">10k+</p>
            <p class="stats-text-thin">COMPANIES</p>
          </div>

          <div class="wrapper">
            <p class="stats-text-bold">314</p>
            <p class="stats-text-thin">TEMPLATES</p>
          </div>

          <div class="wrapper">
            <p class="stats-text-bold">12M+</p>
            <p class="stats-text-thin">QUERIES</p>
          </div>
        </div>
      </div>

      <div class="box-img">
        <div class="image-color-effect"></div>
        <img
          class="box-img-desktop"
          src="images/image-header-desktop.jpg"
          alt=""
        />
        <img
          class="box-img-mobile hidden"
          src="images/image-header-mobile.jpg"
          alt=""
        />
      </div>

      <!--   10k+ companies 314 templates 12m+ queries -->
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kacperkwinta">Kacper Kwinta</a>.
    </footer>
  </body>
</html>
